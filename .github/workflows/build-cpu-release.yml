name: Build Compatible CPU Release (v0.3.16)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_cpu_wheel:
    name: Build CPU Wheel (Ubuntu 22.04)
    # ⚠️ CRITICAL FIX: Use 22.04 to ensure glibc compatibility with Debian 12
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          repository: abetlen/llama-cpp-python
          ref: v0.3.16
          submodules: recursive

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Tools
        run: |
          pip install build wheel scikit-build-core cmake

      - name: ⚡ Compile Compatible CPU Wheel ⚡
        env:
          # Same optimizations, just older OS base
          CMAKE_ARGS: "-DLLAMA_BLAS=OFF -DLLAMA_CUBLAS=OFF -DLLAMA_METAL=OFF -DCMAKE_C_FLAGS='-pthread' -DCMAKE_CXX_FLAGS='-pthread'"
          FORCE_CMAKE: "1"
        run: |
          python -m build --wheel

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cpu-compatible-v0.3.16
          name: "Metanthropic Compatible Release (v0.3.16)"
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
